<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Repayment Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="mortgage-calculator">
      <!-- MORTGAGE CALCULATOR LEFT -->
      <div class="mortgage-calculator-left">
        <div class="mortgage-calculator-left-top">
          <h2 class="mortgage-calculator-left-top-header">Mortgage Calculator</h2>
          <button type="button" class="mortgage-calculator-left-top-button">Clear All</button>
        </div>
        <div class="mortgage-calculator-left-bottom">
          <label for="mortgageAmountInput">Mortgage Amount 
            <div class="mortgage-calculator-left-bottom-input">
              <div class="mortgage-calculator-left-bottom-input-itself-text">Â£</div>
              <input type="text" id="mortgageAmountInput" class="mortgage-calculator-left-bottom-input-itself">
            </div>
          </label>
          <div class="mortgage-calculator-left-bottom-inner">
            <label for="mortgageTermInput">Mortgage Term
              <div class="mortgage-calculator-left-bottom-inner-input">
                <input type="text" class="mortgage-calculator-left-bottom-inner-input-itself" id="mortgageTermInput">
                <div class="mortgage-calculator-left-bottom-inner-input-itself-text">years</div>
              </div>
            </label>
            <label for="interestRateInput">Interest Rate
              <div class="mortgage-calculator-left-bottom-inner-input">
                <input type="text" class="mortgage-calculator-left-bottom-inner-input-itself" id="interestRateInput">
                <div class="mortgage-calculator-left-bottom-inner-input-itself-text">%</div>
              </div>
            </label>
          </div>
          <div class="mortgage-calculator-left-bottom-radio-inputs">
            <h4 class="mortgage-calculator-left-bottom-radio-inputs-label">Mortgage Type</h4>
            <label for="repaymentTypeInput">
              <input type="radio" name="mortgageType" id="repaymentTypeInput" class="mortgage-calculator-left-bottom-radio-input-itself"> Repayment
            </label>
            <label for="interestOnlyTypeInput">
              <input type="radio" name="mortgageType" id="interestOnlyTypeInput" class="mortgage-calculator-left-bottom-radio-input-itself"> Interest Only
            </label>
          </div>
        </div>
      </div>

      <!-- MORTGAGE CALCULATOR RIGHT -->
      <div class="mortgage-calculator-right"></div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
